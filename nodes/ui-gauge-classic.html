<script type="text/javascript">
    RED.nodes.registerType('ui-gauge-classic', {
        category: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.label.category'),
        color: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.colors.dark'),
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 },
            min: { value: 0 },
            max: { value: 10 },
            sectors: { value: `[{"start":0,"end":4,"color":"skyblue"},{"start":4,"end":6.5,"color":"green"},{"start":6.5,"end":10,"color":"red"}]` },
            major_division: {value: 1},
            minor_division: {value: 0.2},
            value_decimal_places: {value: 1},
            scale_decimal_places: {value: 0},
            label: {value: ""},
            measurement: {value: "measurement"},
            units: {value: "Â°C"},
            needles: {value: `[{"topic":"A","colour":"black","lengthPercent":100},{"topic":"B","colour":"brown","lengthPercent":67}]`},
            sweep_angle: {value: 246},
            myclass: {value: ""},
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-dashboard",  // "fa-dashboard",
        paletteLabel: "gauge glassic",
        label: function() {
            return this.name || "gauge classic";
        },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
        }
    });
</script>
